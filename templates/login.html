<html>
<head>
      <!-- Bootstrap Core CSS -->
      <link rel="stylesheet" href="{{ request.script_root }}/static/css/lib/bootstrap.min.css">
      <link rel="stylesheet" href="{{ request.script_root }}/static/css/lib/bootstrap-table.min.css">

      <!-- Custom Files -->
      <link href="{{ request.script_root }}/static/css/my.css" rel="stylesheet">
      <!-- jQuery Version 1.11.1 -->
      <script src="{{ request.script_root }}/static/js/lib/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="{{ request.script_root }}/static/js/lib/bootstrap.min.js"></script>
</head>
<body>
  <div class="container main-container">
      <div class="row">
          <div id="login-container" class="col-md-4 col-md-offset-4">
              {% for error in errors %}
                  <div class="alert alert-danger alert-dismissable" role="alert">
                    <span class="sr-only">Error:</span>
                    {{ error }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                  </div>
              {% endfor %}
              <span class="col-md-12"><img class="login-logo" src="{{ request.script_root }}/static/img/logo.png" alt="logo"/>
              </span>
              <form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal" action="/">
                  <div class="row">
                      <div class="col-md-12">
                              <input class="input-field col-md-12" type="text" name="name" id="name-input" placeholder="Username"/>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <span class="input">
                            <input class="input-field col-md-12" type="password" name="password" id="password-input" placeholder="Password" />
                          </span>
                      </div>
                  </div>
                  <div class="done-row row">
                      <div class="col-md-12">
                          <button type="submit" id="submit" tabindex="5" class="btn btn-primary">Login</button>
                      </div>
                  </div>
                  <input type="hidden" name="nonce" value="{{ nonce }}">
              </form>
          </div>
      </div>
  </div>
  <!-- END of Container -->

</body>
</html>
