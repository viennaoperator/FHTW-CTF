<html>
<head>
      <!-- Bootstrap Core CSS -->
      <link rel="stylesheet" href="{{ request.script_root }}/static/css/lib/bootstrap.min.css">
      <link rel="stylesheet" href="{{ request.script_root }}/static/css/lib/bootstrap-table.min.css">

      <!-- Custom Files -->
      <link href="{{ request.script_root }}/static/css/my.css" rel="stylesheet">

      <!-- jQuery Version 1.11.1 -->
      <script src="{{ request.script_root }}/static/js/lib/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="{{ request.script_root }}/static/js/lib/bootstrap.min.js"></script>
      <!-- Matching Heights -->
      <script src="{{ request.script_root }}/static/js/lib/jquery.matchHeight.js"></script>
      <!-- my JS -->
      <script src="{{ request.script_root }}/static/js/user.js"/></script>
</head>
<body>
  <div class="container main-container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>all available challenges:</h1>
      </div>
    </div>
      <div class="row">
        <a href="/logout"<button id="logout" class="col-sm-2 text-center admin-menu">
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          logout
        </button></a>
        <button id="refresh" class="col-sm-2 text-center admin-menu">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          refresh
        </button>
        <button id="submitAnswer" class="col-sm-2 text-center admin-menu">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          submit flag
        </button>
      </div>
      <div class="row">
        <div class="col-sm-4 text-center challenge stopped">
          <p><h3>ChallengeName</h3></p>
          <p>Description</p>
          <p><button class="btn-outlined">Start</button></p>
          <p></p>
        </div>
        <div class="col-sm-4 text-center challenge starting">
          <p><h3>ChallengeName</h3></p>
          <p>Description</p>
          <p><span class="glyphicon glyphicon-refresh glyphicon-spin"></span> Waiting for startup</p>
          <p><button class="btn-outlined">Terminate</button></p>
        </div>
        <div class="col-sm-4 text-center challenge started">
          <p><h3>ChallengeName</h3></p>
          <p>Description</p>
          <p><a href="#">Go to Challenge</a></p>
          <p><button class="btn-outlined">Stop</button></p>
        </div>
      </div>
  </div>
  <!-- END of Container -->

      <!--Success Message -->
      <div class="alert alert-success" id="alert_template_success" style="display: none;"></div>

      <!--Error Message -->
      <div class="alert alert-danger" id="alert_template_error" style="display: none;"></div>

      <!--info Message -->
      <div class="alert alert-info" id="alert_template_info" style="display: none;"></div>

</body>
</html>
