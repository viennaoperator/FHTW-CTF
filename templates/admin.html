<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ request.script_root }}/static/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="{{ request.script_root }}/static/css/lib/bootstrap-table.min.css">

    <!-- Custom Files -->
    <link href="{{ request.script_root }}/static/css/my.css" rel="stylesheet">
<body>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Admin Console FHTW-CTF</h1>
                <p class="lead">ammends CTFd framework with docker compose challenges</p>
            </div>

           <button class="col-lg-3 text-center admin-menu" data-toggle="modal" data-target="#myModal">
             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            add challenge
           </button>

            <button id="listAllDockerChallenges" class="col-lg-3 text-center admin-menu">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                show all challenges
            </button>
            <button id="listAllRunningContainer" class="col-lg-3 text-center admin-menu">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
              show all running container
            </button>
            <button id="stopAndRemoveAllContainer" class="col-lg-3 text-center admin-menu">
              <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
              stop & remove all running container
            </button>

            <!-- for deleting X   <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <br /> -->

            <div id="result" class="col-lg-12 result">
              <table id="resultTable"></table>
              <button id="stop" class="btn btn-primary">Stop</button>
            </div>


        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Challenge to FHTW</h4>
          </div>
          <form id="challenge-form">
          <div class="modal-body">
            <label for="name">Name</label>
            <input id="challengeName" type="text" class="form-control" name="name" placeholder="Enter challenge name" required="">

            <label for="category">Category</label>
            <input id="challengeCategory" type="text" class="form-control" name="category" placeholder="Enter challenge category">

            <label for="message-text" class="control-label">Description:</label>
            <textarea id="new-desc-editor" class="form-control" name="desc" rows="3"></textarea>

            <label for="value">Value:</label>
            <input id="challengeValue" type="number" class="form-control" name="value" placeholder="Enter value" required="">

            <label for="value">Github:</label>
            <input id="challengeGithubUrl" type="text" class="form-control" name="github" placeholder="Enter url" required="">

            <div class="checkbox">
                <label>
                    <input id="challengeHidden" name="hidden" type="checkbox">
                    Hide challenge on creation
                </label>
            </div>

            <div id="solve-attempts-input">
                <label for="max_attempts">Maximum Attempts</label>
                <input id="challengeMaxAttempts" class="form-control" id="max_attempts" name="max_attempts" type="number" required="" placeholder="0">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="createChallenge" type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
        </div>

      </div>
    </div>

    <!--Success Message -->
    <div class="alert alert-success" id="alert_template_success" style="display: none;">
    </div>

    <!--Error Message -->
    <div class="alert alert-danger" id="alert_template_error" style="display: none;">
    </div>


    <!-- jQuery Version 1.11.1 -->
    <script src="{{ request.script_root }}/static/js/lib/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ request.script_root }}/static/js/lib/bootstrap.min.js"></script>
    <!-- Bootstrap Tables -->
    <script src="{{ request.script_root }}/static/js/lib/bootstrap-table.min.js"/></script>
    <!-- Bootstrap Confirmation -->
    <script src="{{ request.script_root }}/static/js/lib/bootbox.min.js"></script>
    <!-- my JS -->
    <script src="{{ request.script_root }}/static/js/my.js"/></script>
</body>

</html>
